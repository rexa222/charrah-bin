{% extends 'layouts/base.html' %}

{% block content %}

<div class="auth-wrapper persian-text">
    <div class="auth-content">
        <div class="card bg-primary-fade mb-3">
            <div class="card-body justify-center align-center">

                <img src="{{ url_for('static', path ='assets/images/logo-thumb.png' )}}" style="max-height: 32px;">
                <h4 class="me-2 pt-2 fw-600">
                    سیستم گزارش گیری تردد چهارراه
                </h4>

            </div>
        </div>

        <div class="card">
            <div class="card-body">

                    <form method="post" action="{{ url_for('report') }}">
                        <div class="mb-3 persian-text">
                            <label for="address" class="form-label fw-bold">آدرس یا نام چهارراه</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>

                        <div class="mb-3">
                            <label for="position" class="form-label fw-bold">محل قرارگیری در چهارراه</label>
                            <select class="form-select" id="position" name="position" required>
                                <option value="" disabled="disabled" selected>یک گزینه را انتخاب کنید</option>
                                {% for position, alias in positions_data.items() %}
                                <option value="{{ position }}">{{ alias }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary justify-center fw-bold persian-text w-100 ms-0 me-0">شروع</button>
                    </form>

            </div>
        </div>

    </div>
</div>

{% endblock content %}
